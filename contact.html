    <main class="py-16 flex-grow">
        <div class="w-full max-w-2xl mx-auto p-4">
            <div class="bg-white rounded-2xl shadow-lg p-6 md:p-10">
                <div class="text-center mb-10">
                    <h1 class="text-3xl md:text-4xl font-bold text-blue-900">Get in Touch</h1>
                    <p class="text-gray-500 mt-2">Have a question or a problem? Fill out the form below to contact the admin.</p>
                </div>

                <form id="contact-form" action="https://formspree.io/f/YOUR_UNIQUE_ID" method="POST" class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
                            <input type="text" name="name" id="name" required class="mt-1 w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                            <input type="email" name="email" id="email" required class="mt-1 w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                    </div>
                    <div>
                        <label for="subject" class="block text-sm font-medium text-gray-700">Query Type</label>
                        <select id="subject" name="subject" required class="mt-1 w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option>General Query</option>
                            <option>Problem with Calculator</option>
                            <option>Department Suggestion</option>
                            <option>Other</option>
                        </select>
                    </div>
                    <div>
                        <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
                        <textarea id="message" name="message" rows="4" required class="mt-1 w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                    </div>
                    <div>
                        <button type="submit" id="submit-button" class="w-full bg-blue-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-700 transition-colors shadow-md">
                            Send Message
                        </button>
                    </div>
                </form>
                <div id="status-message" class="mt-6 text-center"></div>
            </div>
        </div>
    </main>

    <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8 text-center text-gray-500">

      </div>
    </div>

    <script>
        var form = document.getElementById("contact-form");
        var statusMessage = document.getElementById("status-message");
        var submitButton = document.getElementById("submit-button");

        async function handleSubmit(event) {
            event.preventDefault();
            var data = new FormData(event.target);
            
            submitButton.disabled = true;
            submitButton.innerText = "Sending...";

            fetch(event.target.action, {
                method: form.method,
                body: data,
                headers: {
                    'Accept': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                    statusMessage.innerHTML = "<p class='text-green-600 font-semibold'>Thanks for your submission!</p>";
                    form.reset();
                } else {
                    response.json().then(data => {
                        if (Object.hasOwn(data, 'errors')) {
                            statusMessage.innerHTML = data["errors"].map(error => error["message"]).join(", ")
                        } else {
                            statusMessage.innerHTML = "<p class='text-red-600'>Oops! There was a problem submitting your form.</p>"
                        }
                    })
                }
            }).catch(error => {
                statusMessage.innerHTML = "<p class='text-red-600'>Oops! There was a problem submitting your form.</p>"
            }).finally(() => {
                 submitButton.disabled = false;
                 submitButton.innerText = "Send Message";
            });
        }
        form.addEventListener("submit", handleSubmit)
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>
